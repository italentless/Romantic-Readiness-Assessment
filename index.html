<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Readiness Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            text-align: left;
            margin: 15px 0;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Romantic Readiness Assessment</h1>
        <p>Answer the questions below to assess your readiness for a romantic partner.</p>
        
        <!-- Only one form -->
        <form id="assessmentForm">
            <h3>Part 1: Emotional Readiness</h3>
            <div class="question">
                <label>1. Do I feel emotionally secure in myself?</label><br>
                <input type="radio" name="q1" value="1"> Yes
                <input type="radio" name="q1" value="0"> No
                <input type="radio" name="q1" value="0.5"> Sometimes<br>
            </div>

            <div class="question">
                <label>2. Am I comfortable being vulnerable with someone I trust?</label><br>
                <input type="radio" name="q2" value="1"> Yes
                <input type="radio" name="q2" value="0"> No
                <input type="radio" name="q2" value="0.5"> Sometimes<br>
            </div>

            <!-- More questions here -->

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('assessmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
